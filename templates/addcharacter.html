{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class = "row full-row title-row">
	<h2>Add a Character</h2>
</div>
<form action="#" method="post" enctype=multipart/form-data>
	<div class="form-group">
		<label for="name">Name: </label>
		<input type="text" class="form-control" name="name">
	</div>
	<div class="form-group">
		<label for="concept">Concept: </label>
		<input type="text" class="form-control" name="concept">
	</div>
	<div class="form-group">
		<label for="race">Choose a Race:</label>
		{% for r in races %}
			<div class="radio">
				<label><input type="radio" name="race" value="{{r.id}}"
					{% if r.id == race_id %}
						checked="checked"
					{% endif %}
					>{{r.name}}</label>
			</div>
		{% endfor %}
		
	<div class="form-group">
		<input type="submit" class="btn btn-default" value="Submit">
	</div>
</form>
<a href="{{url_for('home')}}" class="btn btn-default">Cancel</a>

{% endblock %}
