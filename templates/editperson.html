{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1>Edit {{person.fname}} {{person.lname}}</h1>
<form action="#" method="post" enctype=multipart/form-data>
	<div class="form-group">
		<label for="fname">First Name: </label>
		<input type="text" class="form-control" name="fname" value="{{person.fname}}">
		<label for="lname">Last Name: </label>
		<input type="text" class="form-control" name="lname" value="{{person.lname}}">
	</div>
	<div class="form-group">
		<label for="email">E-Mail Address: </label>
		<input type="text" class="form-control" name="email" value="{{person.email}}">
	</div>
	<div class="form-group">
		<select>
			<option value="GM">GM - Super User</option>
			<option value="Staff">Staff</option>
			<option value="Player">Player</option>
		</select>
	</div>
	<div class="form-group">
		<input type="submit" class="btn btn-default" value="Submit">
	</div>
</form>
<a href="{{url_for('home')}}" class="btn btn-default">Cancel</a>

{% endblock %}
