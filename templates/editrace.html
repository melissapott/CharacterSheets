{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class = "row full-row title-row">
	<h2> Edit Race "{{race.name}}" </h2>
</div>

<form action="#" method="post" enctype=multipart/form-data>
  <div class="form-group">
    <label for="race">Name of Race: </label>
    <input type="text" class="form-control" name="race" value="{{race.name}}">
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-default" value="Submit">
  </div>
</form>
<a href="{{url_for('manageRaces')}}" class="btn btn-default">Cancel</a>

{% endblock %}
